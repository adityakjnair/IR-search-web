<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h1>Goggle</h1>
<h:body>
<p:button outcome="productDetail" value="Bookmark" icon="pi pi-star"
	style="margin-right:20px;">
	<f:param name="productId" value="10" />
</p:button>

<p:button outcome="productDetail" value="With Icon" icon="pi pi-star"
	style="margin-right:20px;">
	<f:param name="productId" value="20" />
</p:button>

<p:button outcome="productDetail" icon="pi pi-star"
	style="margin-right:20px;" title="Icon Only">
	<f:param name="productId" value="30" />
</p:button>

<p:button outcome="productDetail" value="Bookmark" icon="pi pi-star"
	disabled="true" style="margin-right:20px;">
	<f:param name="productId" value="40" />
</p:button>

</h:body>
</html>
